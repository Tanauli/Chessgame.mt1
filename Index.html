<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles for the chessboard */
    .chessboard {
      width: 480px;
      height: 480px;
      display: flex;
      flex-wrap: wrap;
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      font-size: 24px;
    }

    .square.black {
      background-color: #808080;
      color: #fff;
    }

    /* CSS styles for the chess pieces */
    .piece {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
    }

    .piece.white {
      background-image: url('https://www.svgimages.com/svg-image/s5/chess-pawn-256x256.png');
    }

    .piece.black {
      background-image: url('https://www.svgimages.com/svg-image/s5/chess-pawn-black-256x256.png');
    }
  </style>
</head>
<body>
  <div class="chessboard"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const board = document.querySelector('.chessboard');
      const pieces = [
        'r', 'n', 'b', 'q', 'k', 'b', 'n', 'r',
        'p', 'p', 'p', 'p', 'p', 'p', 'p', 'p',
        '',  '',  '',  '',  '',  '',  '',  '',
        '',  '',  '',  '',  '',  '',  '',  '',
        '',  '',  '',  '',  '',  '',  '',  '',
        '',  '',  '',  '',  '',  '',  '',  '',
        'P', 'P', 'P', 'P', 'P', 'P', 'P', 'P',
        'R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R',
      ];

      // Create the chessboard
      for (let i = 0; i < 64; i++) {
        const square = document.createElement('div');
        square.className = 'square ' + (i % 2 === Math.floor(i / 8) % 2 ? 'black' : '');
        square.dataset.index = i;
        board.appendChild(square);
      }

      // Add the chess pieces to the board
      const squares = board.querySelectorAll('.square');
      for (let i = 0; i < 64; i++) {
        const piece = document.createElement('div');
        piece.className = 'piece ' + (pieces[i] ? pieces[i].toLowerCase() : '');
        squares[i].appendChild(piece);
      }
    });
  </script>
</body>
</html>
